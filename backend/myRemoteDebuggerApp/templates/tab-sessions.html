<ion-view view-title="MyRemoteDebugger"> 
   <scrolltop class="scroll-to-top" ng-click="scrollTop()"><i class="ion-arrow-up-a icon"></i></scrolltop>    
  <ion-content scroll-detector>   
    <ion-list>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search"  ng-model="searchText">
      </label>
    </ion-list>
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
        <a ng-if="isError" class="item item-error">
            <p ng-bind-html="errorMessage"></p>
        </a>
        <ion-item class="item item-icon-left item-icon-right"
           href="#/tab/sessions/{{session.sessionId}}"
           ng-repeat="session in sessions | orderBy:['startDate','startTime']:'reverse' | filter:searchText">
            <i class="icon ion-person icon-{{session.color}}"></i>
              {{session.user}} 
              <div class="more-info">{{session.startDate | date:'MM/dd/yy'}} - {{session.startTime}} - {{session.sessionId}}</div>
            <i class="icon ion-chevron-right"></i>
            <ion-option-button class="button-info"
                       ng-click="showInfoModal(session)">
                More Info
            </ion-option-button>    
          </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="moreInfo.html" type="text/ng-template">
  <div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">More info</h1>
      <button class="button button-clear" ng-click="closeInfoModal()">Close</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content padding="true">
        <div class="list list-inset">
            <div class="item item-divider">
              Session
            </div>
            <div class="item">
              <strong>Session id </strong>{{moreInfo.sessionId}}
            </div>
            <div class="item">
              <strong>User </strong>{{moreInfo.user}}
            </div>
            <div class="item">
              <strong>App </strong>{{moreInfo.app}}
            </div>
            <div class="item">
              <strong>Version </strong>{{moreInfo.version}}
            </div>
            <div class="item">
              <strong>Start </strong>{{moreInfo.startDate}} @ {{moreInfo.startTime}}
            </div>
            <div class="item">
              <strong>Stop </strong>{{moreInfo.stopDate}} @ {{moreInfo.stopTime}}
            </div>
            <div class="item item-divider">
              Device
            </div>
            <div class="item">
              <strong>Model </strong>{{moreInfo.model}}
            </div>
            <div class="item">
              <strong>OS </strong>{{moreInfo.os}}
            </div>
            <div class="item">
              <strong>Platform </strong>{{moreInfo.platform}}
            </div>
        </div>
    </ion-content>
    </div>
</script>
